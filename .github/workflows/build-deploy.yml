name: Build & Deploy multi-services (single EC2)
on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      EC2_IP: ${{ secrets.EC2_IP }}
      DB_ENDPOINT: ${{ secrets.DB_ENDPOINT }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java & Maven
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3-pip maven
          pip3 install pyyaml

      - name: Build services where required
        run: |
          python3 <<'PYCODE'
import yaml, subprocess, os

with open("config/services.yaml") as f:
    cfg = yaml.safe_load(f)

for name, opt in cfg["services"].items():
    if opt.get("build", False):
        print(f"Building {name}...")
        path = f"services/{name}"
        if os.path.exists(os.path.join(path, "pom.xml")):
            subprocess.run(["mvn", "-f", f"{path}/pom.xml", "-B", "clean", "package"], check=True)
        else:
            print(f"No pom.xml for {name}")
    else:
        print(f"Skipping build for {name} (prebuilt jar)")
PYCODE

      - name: Recreate SSH private key file from secret
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY_BASE64 }}" | base64 --decode > id_rsa
          chmod 600 id_rsa
          ls -l id_rsa

      - name: Run deploy script
        env:
          DB_ENDPOINT: ${{ secrets.DB_ENDPOINT }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          chmod +x scripts/deploy_services.sh
          ./scripts/deploy_services.sh "${{ secrets.EC2_IP }}" ./id_rsa "${{ secrets.DB_ENDPOINT }}"
